<fieldset><legend>Add a new customer:</legend>
    <p ng-bind="error" class="error"></p>
    <!-- Form -->
    <form ng-submit="create()">
        <label for="customer"> Name:
            <!-- Name Field -->
            <input type="text" name="customer" id="customer" ng-model="newCustomer.name">
        </label>
        <!-- Button -->
        <input type="submit" value="Add">
    </form>
</fieldset>
<div><p class="note">**Be sure to add search box here.</p></div>
<table>
    <tr>
        <th>Name:</th>
        <th>Created:</th>
        <th>Actions:</th>
    </tr>
    <tr ng-repeat='customer in allCustomers'>
        <td ng-bind="customer.name"></td>
        <td ng-bind="customer.createdAt | date: 'MMMM d, yyyy'"></td>
        <td><button ng-click="delete(customer)">Delete</button></td>
    </tr>
</table>
