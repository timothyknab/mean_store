<fieldset><legend>Add a new customer:</legend>
    <p ng-bind="error" class="error"></p>
    <!-- Form -->
    <form ng-submit="create()">
        <label for="customer"> Name:
            <!-- Name Field -->
            <input type="text" name="customer" id="customer" ng-model="newCustomer.name">
        </label>
        <!-- Button -->
        <input type="submit" value="Add">
    </form>
</fieldset>
<form>
    <input type="text" name="search" id="search" ng-model="search" placeholder="search...">
</form>
<table>
    <tr>
        <th>Name:</th>
        <th>Created:</th>
        <th>Actions:</th>
    </tr>
    <tr ng-repeat='customer in allCustomers | filter: search'>
        <td ng-bind="customer.name"></td>
        <td ng-bind="customer.momentDate"></td>
        <td><button ng-click="delete(customer)">Delete</button></td>
    </tr>
</table>
