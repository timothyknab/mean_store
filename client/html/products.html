<fieldset><legend>Add a new product:</legend>
    <div ng-repeat="err in error" class="error">
        <p ng-bind="err.message"></p>
    </div>
    <!-- Form -->
    <form ng-submit="create()">
        <label for="product"> Name:
            <!-- Name Field -->
            <input type="text" name="product" id="product" ng-model="newProduct.name">
        </label>
        <label for="image"> Image (URL):
            <!-- Image Field -->
            <input type="text" name="image" id="image" ng-model="newProduct.image">
        </label>
        <label for="description"> <br/>Description:
            <!-- Product Description -->
            <textarea name="description" id="description" cols="50" rows="10" ng-model="newProduct.description"></textarea>
        </label>
        <label for="quantity"> Initial Quantity:
            <select name="quantity" id="quantity" ng-model="newProduct.quantity">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
                <option value="250">250</option>
                <option value="500">500</option>
            </select>
        </label>
        <!-- Button -->
        <input type="submit" value="Create">
    </form>
</fieldset>
<form>
    <input type="text" name="search" id="search" ng-model="search" placeholder="search...">
</form>
<div ng-repeat="product in allProducts | filter: search" class="productWrapper">
    <div class="product">
        <img src="{{product.image}}" alt="{{product.name}}">
        <h4 ng-bind="product.name"></h4>
        <h5>**{{product.quantity}} left...</h5>
    </div>
</div>
